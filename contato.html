<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2312df5021.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="icon" type="image/png" href="https://imagensemoldes.com.br/wp-content/uploads/2020/04/llama-Fortnite-PNG.png"/>
</head>
<body>

    <h4>Freelancer</h4>
    <form action="" method="">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td> <input type="text" name="nome" id="nome"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" name="email" id="email"><br></td>
        </tr>
        <tr>
            <td><label for="assunto">Assunto:</label></td>
            <td><select name="assunto" id="assunto">
                <option value="casamento">Site</option>
                <option value="confraternizacao">App Mobile</option>
                <option value="simples">Protótipação Figma</option>
        </select></td>
        </tr>
        <tr>
            <td><label for="mensagem">Fale mais sobre o projeto:</label></td>
            <td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Enviar"></td>
        </tr>
    </table>
    <hr>
    <h5>Redes Sociais</h5>
    <i class="fa-brands fa-instagram" style="color: #000000;"></i>     <a href="https://www.instagram.com/_beatryz.melo_/">Instagram</a>
    <br>
    <i class="fa-brands fa-linkedin"></i> <a href="https://www.linkedin.com/in/anna-beatryz-0508a4233/" >LinkedIn</a>
    <br>
    <i class="fa-brands fa-github"></i> <a href="https://github.com/AgedAnna">GitHub</a>
</form>
</body>
</html>
